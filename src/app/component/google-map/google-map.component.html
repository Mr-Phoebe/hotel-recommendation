<div class="container-fluid">
    <div class="row">
        <div class="col-3">
            <div class="tag-group ml-5 mt-2">
                <li class="list-inline-item" *ngFor="let tag of tags">
                    <button class="btn btn-outline-info btn-sm m-1" (click)="clickTag(tag)">{{ tag }}</button>
                </li>
            </div>

            <div class="list-group mt-3">
                <ul *ngFor="let hotel of hotelList">
                    <div class="list-group-item ">
                        <div class="row">
                            <div (click)="clickHotel(hotel)" class="col-8">
                                <div>
                                    <h5 class="mb-1">{{ hotel.name }}</h5>
                                    <ul *ngFor="let tag of hotel.tags">
                                        <label>{{ tag }}</label>
                                    </ul>
                                </div>
                                <small>{{ hotel.desc }}</small>
                            </div>

                            <div class="col-4">
                                <ng-template #content let-c="close" let-d="dismiss">
                                    <div class="modal-header">
                                        <h4 class="modal-title">Hotel Book Confirmation</h4>
                                        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <p>Confirm to book hotel {{ bookHotelName }}</p>
                                    </div>
                                    <div class="modal-footer">
                                            <button type="button" class="btn btn-outline-dark" (click)="c('Confirm')">Confirm</button>
                                        <button type="button" class="btn btn-outline-dark" (click)="c('Close')">Close</button>
                                    </div>
                                </ng-template>
                                <button (click)="bookHotel(content, hotel)" type="button" class="center md-2 btn btn-primary">book</button>
                            </div>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
        <div class="col">
            <div class="row m-2">
                <div class="mr-3">
                    <input id="pac-input" class="form-control mr-sm-2" type="search" placeholder="Search by location" aria-label="Search">
                </div>
                <div class="mr-3">
                    <button type="button" class="btn-info" (click)="relocate()">My Location</button>
                </div>
                <div class="mr-3">
                    <button type="button" class="btn-info" (click)="recommend()">find hotel</button>
                </div>
                <div>
                    <button type="button" class="btn-info" (click)="clear()">clear</button>
                </div>
            </div>


            <div id="map-container">
                <div id="map"></div>
            </div>
        </div>

    </div>
</div>
